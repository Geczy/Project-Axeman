<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Project Axeman - Debug page</title>
		
		<script type="text/javascript" src="../../Scripts/jQuery.js"></script>
		<script type="text/javascript" src="../../Scripts/jQueryUI.js"></script>
		
		<script>
			$(function () {
				
				// Stored values list
				for	(var index = 0; index < localStorage.length; ++index) {
					$("#StorageTable").append("<tr><td style='text-align: center;'>" + (index + 1) + "</td><td>" + localStorage.key(index) + "</td><td style='text-align: center;'>" + localStorage[localStorage.key(index)] + "</td></tr>");
				}
			});
		</script>
	</head>
	<body>
		<h2>Stored variables</h2> 
		<table id="StorageTable" border=1> 
			<thead>
				<tr>
					<th><p>Index</p></th>
					<th><p>Key</p></th>
					<th><p>Value</p></th>
				</tr>
			</thead>
		</table>
		<a href="#" onclick="localStorage.clear();location.reload(true);">Clear storage</a>
	</body>
</html>
