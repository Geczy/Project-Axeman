	<body class="chrome-bootstrap">
		<div class="frame">
			
			<!-- Navigation -->
			<div class="navigation">
				<h1>
					Axeman
				</h1>
				
				<ul class="menu">
					<li class="selected">
						<a href="#settings">Settings</a>
					</li>
					<li>
						<a href="#plugins">Plugins</a>
					</li>
				</ul>
				<ul class="menu">
					<li>
						<a href="#help">Help</a>
					</li>
					<li>
						<a href="#about">About</a>
					</li>
				</ul>
			</div>
			
			<!-- Content -->
			<div class="mainview view">
				<!-- Settings -->
				<div id="settings">
					<header>
						<h1>Settings</h1>
					</header>
					<div class="content">
						<section>
							<h3>Extension state</h3>
							<div>
								<input id="SettingsExtensionStateCheckbox" type="checkbox" checked />
								<span>Enabled</span>
							</div>
							<p id="SettingsExtensionStateDisabledMessage" style="display: none; color: #DAA520">Disabling extension will prevent it from executing on any Travian websites.</p>
						</section>
						<section>
							<h3>Advanced</h3>
							<div>
								<input id="SettingsAdvancedLogging" type="checkbox" />
								<span>Enable logging</span>
							</div>
						</section>
					</div>
				</div>
				
				<!-- Plugins -->
				<div id="plugins" class="selected">
					<header>
						<h1>Plugins</h1>
					</header>
					<div class="content">
						<div data-bind="foreach: plugins" style="font-size: 1.1em; color: #333333; min-width: 576px; max-width: 738px;">
							<div style="margin: 23px 0; display: -webkit-box;">
								<div style="padding-right: 10px;">
									<img data-bind="attr: { src: ImageSource }" style="width: 68px; height: 68px;"></img>
									<div data-bind="if: Flags.Internal">
										<div style="padding: 4px 10px; background-color: #333; color: white; border-radius: 5px; width: 48px; text-align: center; line-height: 20px; font-weight: bold; font-size: 0.75em; margin: 2px 0;">INTERNAL</div>
									</div>
									<div data-bind="if: Flags.Alpha">
										<div style="padding: 4px 10px; background-color: #2D8AD6; color: white; border-radius: 5px; width: 48px; text-align: center; line-height: 20px; margin: 2px 0;">Alpha</div>
									</div>
									<div data-bind="if: Flags.Beta">
										<div style="padding: 4px 10px; background-color: #C51A1A; color: white; border-radius: 5px; width: 48px; text-align: center; line-height: 20px; margin: 2px 0;">Beta</div>
									</div>
								</div>
								<div style="-webkit-box-flex: 1; padding-right: 5px;">
									<div>
										<span data-bind="text: Alias" style="padding-right: 20px;"></span>
										<span data-bind="text: Version"></span>
									</div>
									<div style="margin: 5px 0;">
										<span data-bind="text: Description" style="color: rgb(151, 156, 160);"></span>
										<a data-bind="attr: { href: Site }" style="margin-left: 0.5em;">Visit website</a>
									</div>
									<div style="margin: 5px 0;">
										<span>Category: </span>
										<span data-bind="text: Category"></span>
									</div>
									<div style="margin: 5px 0;">
										<span>Author: </span>
										<span data-bind="text: Author"></span>
									</div>
								</div>
								<div style="position: relative; margin-right: 20px;">
									<div>
										<label style="padding: 7px 0;">
											<input class="PluginStateCheckbox" type="checkbox" data-bind="checked: State, attr: { 'data-plugin': Name }" />
											<span style="min-width: 58px; margin-left: 0.6em; margin-right: 30px;">Enabled</span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Help -->
				<div id="help">
					<p>Help</p>
				</div>
				
				<!-- About -->
				<div id="about">
					<p>About</p>
				</div>
			</div>
